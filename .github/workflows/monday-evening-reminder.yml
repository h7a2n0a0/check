name: 월요일 퇴근 알림

on:
  schedule:
    # 매주 월요일 오후 7:15 (KST = UTC+9, 즉 UTC 10:15)
    - cron: '15 10 * * 1'
  workflow_dispatch: # 수동 실행 가능

jobs:
  send-monday-evening-reminder:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Monday Evening Reminder
        run: |
          curl -X GET "https://check-sigma-flax.vercel.app/api/checkout-reminder"