name: 월요일 출근 알림

on:
  schedule:
    # 매주 월요일 오전 10:15 (KST = UTC+9, 즉 UTC 01:15)
    - cron: '15 1 * * 1'
  workflow_dispatch: # 수동 실행 가능

jobs:
  send-monday-morning-reminder:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Monday Morning Reminder
        run: |
          curl -X GET "https://check-sigma-flax.vercel.app/api/reminder"